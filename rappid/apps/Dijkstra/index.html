<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>

        <title>Graph Shortest Path Finding</title>

        <link rel="stylesheet" type="text/css" href="../../build/package/rappid.css">
        <link rel="stylesheet" type="text/css" href="css/dijkstra.css" />

    </head>
    <body>

        <script>
            SVGElement.prototype.getTransformToElement = SVGElement.prototype.getTransformToElement || function (toElement) {
                return toElement.getScreenCTM().inverse().multiply(this.getScreenCTM());
            };
        </script>

        <div id="popup">
            <p>Double-click a blank paper area to create new nodes.</p>
            <p>Hover links to display remove tool or drag to change vertices.</p>
            <p>Hover element edges to display connect tool.</p>
            <p>Drag elements to reposition them.</p>
        </div>

        <div class="example shorter-path-finder">
            <div class="options">
                <input class="checkbox" id="directed-graph-toggle" type="checkbox"/>
                <label for="directed-graph-toggle" class="checkbox-label">
                    <span>Directed graph</span>
                </label>
                <input class="checkbox" id="edit-mode-toggle" type="checkbox"/>
                <label for="edit-mode-toggle" class="checkbox-label">
                    <span>Edit mode</span>
                </label>
            </div>
            <span id="path"></span>
            <div id="paper" class="paper"></div>
            <p class="info">Click a node and hover over another one to see the shortest path between them.</p>

        </div><!--end example-->

        <!-- JointJS+ dependencies: -->
        <script src="../../node_modules/jquery/dist/jquery.js"></script>
        <script src="../../node_modules/lodash/lodash.js"></script>
        <script src="../../node_modules/backbone/backbone.js"></script>

        <script src="../../build/package/rappid.js"></script>
        <script src="./src/controller.js"></script>
        <script src="./src/controllers/view-controller.js"></script>
        <script src="./src/controllers/edit-controller.js"></script>
        <script src="src/dijkstra.js"></script>
    </body>
</html>
